#   - CONFIGURACIONES:
#       - Configuración Inicial de ENBLAU: Configuraciones/1. CO_Configuracion_Inicial_ENBLAU.md
#       - Configuración Inicial de enCONTROL: Configuraciones/2. CO_Configuracion_Inicial_enCONTROL.md
#   - PROCESOS:
#       - Ventas y Compras: Procesos/1.PR_Ventas_Compras.md


