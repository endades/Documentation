site_name: Endades Documentation

plugins:
  - i18n:
      default_language: es
      docs_structure: folder
      languages:
        - locale: es
          name: Español
          default: true
          build: true
        - locale: en
          name: English
          build: true

theme:
  name: readthedocs
  highlightjs: true
  custom_dir: overrides


# Change font style
extra_css:
  - stylesheets/custom.css

extra_javascript:
 - js/lang-switcher.js 


# Hide logos and copy rights
extra:
  hide:
    github: true
    edit_page: true

copyright: " "

nav:

- index.md
- 1. CO_Configuracion_Inicial_ENBLAU.md

