site_name: Endades Documentation

plugins:
  - search
  - i18n:
      default_language: es
      docs_structure: folder
      languages:
        - locale: es
          name: Español
          default: true
          build: true
          nav:
            - Inicio: index.md
            - Configuraciones:
              - Configuración Inicial: Configuraciones/1. CO_Configuracion_Inicial_ENBLAU.md
        - locale: en
          name: English
          build: true
          nav:
            - Home: index.md
            - Configurations:
              - Initial Configuration: Configurations/1. CO_Configuracion_Inicial_ENBLAU.md

theme:
  name: readthedocs
  highlightjs: true
  custom_dir: overrides

extra_css:
  - stylesheets/custom.css

extra_javascript:
  - js/lang-switcher.js

extra:
  hide:
    github: true
    edit_page: true

copyright: " "